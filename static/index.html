<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yosboi-url-shortener</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body>
    <input id="urlInput" name="urlInput" type="url" placeholder="Paste URL">

    <div id="shortUrlChoices">
    <input type="radio" name="shortChoice" value="random" id="randomChoice" checked><label for="randomChoice" class="shortChoice">Random URL</label>
    <br>
    <input type="radio" name="shortChoice" value="custom" id="customChoice"><label for="customChoice" class="shortChoice">Custom URL</label>
    </div>

    <div id="customUrl">
    <p id="urlPrefix"></p>
    <input id="customUrlInput">
    </div>

    <button id="btnShorten">Shorten!</button>
    <textarea readonly id="resDisplay"></textarea>
    <button id="btnCopy">Copy</button>
  <footer><a href="https://github.com/yosBoi/url-shortener">Github <i class="fab fa-github"></i></a></footer>
  <script src="app.js"></script>
</body>
</html>
